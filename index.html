<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <canvas id="mathCanvas"></canvas>

    <div class="content">
        <h1>From Chaos to Clarity: The Art of Dynamical Systems</h1>
        <img src="TediRamaj_MainPic.jpg" alt="Tedi Ramaj" style="width:150px;height:150px;">
        <p> Tedi Ramaj's Mathematical Abode </p>

        <!-- Navigation Bar -->

            </ul>
        </nav>

        
        
    </div>

    <script>
        const canvas = document.getElementById('mathCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const circles = [];

        function createCircle() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const radius = Math.random() * 5;
            const dx = (Math.random() - 0.5) * 2;
            const dy = (Math.random() - 0.5) * 2;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;

            circles.push({ x, y, radius, dx, dy, color });
        }

        function drawCircle(circle) {
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fillStyle = circle.color;
            ctx.fill();
            ctx.closePath();
        }

        function updateCircle(circle) {
            circle.x += circle.dx;
            circle.y += circle.dy;

            if (circle.x + circle.radius > canvas.width || circle.x - circle.radius < 0) {
                circle.dx = -circle.dx;
            }

            if (circle.y + circle.radius > canvas.height || circle.y - circle.radius < 0) {
                circle.dy = -circle.dy;
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            circles.forEach(circle => {
                updateCircle(circle);
                drawCircle(circle);
            });

            requestAnimationFrame(animate);
        }

        for (let i = 0; i < 100; i++) {
            createCircle();
        }

        animate();
    </script>
</body>
